apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: servantes
  labels:
    app: servantes
spec:
  template:
    metadata:
      labels:
        app: servantes
        tier: web
    spec:
      containers:
      - name: servantes
        image: gcr.io/windmill-public-containers/servantes/servantes
        command: ["/go/bin/servantes"]
        env:
        - name: TEMPLATE_DIR
          value: "/go/src/github.com/windmilleng/servantes/servantes/web/templates"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: servantes
  labels:
    app: servantes
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: servantes
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pod-reader
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: read-pods
subjects:
- kind: User
  name: system:serviceaccount:default:default
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
